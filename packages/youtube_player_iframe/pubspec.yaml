name: youtube_player_iframe
description: Flutter port of the official YouTube iFrame player API. Supports web & mobile platforms.
version: 5.2.0
repository: https://github.com/sarbagyastha/youtube_player_flutter
homepage: https://github.com/sarbagyastha/youtube_player_flutter/tree/main/packages/youtube_player_iframe

environment:
  sdk: ^3.5.0
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  meta: '>=1.16.0'
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.3.5
  webview_flutter_wkwebview: ^3.18.6
  url_launcher: ^6.3.1
  youtube_player_iframe_web: ^3.1.1

dev_dependencies:
  flutter_lints: ^6.0.0

flutter:
  assets:
    - assets/player.html

  plugin:
    platforms:
      web:
        default_package: youtube_player_iframe_web

platforms:
  android:
  ios:
  macos:
  web:

screenshots:
  - description: Youtube Player iFrame Logo
    path: screenshots/logo.png